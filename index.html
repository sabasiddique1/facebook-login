<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook page 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favf.png">
</head>
<body>
    <div class="section">
        
        <div class="grid-container">
            <div class="column-1">
                    <div class="image">
                        <img src="fblogo.png" alt="facebook-logo">
                    </div>
                    <div class="tagline">
                        <p>Facebook helps you connect and share with the people in your life.</p>
                    </div>
            </div>
            <div class="column-2">
                <div class="form">
                    <br><br>
                    <div class="form-login">
                        <input type="email" name="logemail" class="form-style" placeholder="Email address or phone number" id="logemail" autocomplete="off">
                    </div>
                
                    <div class="form-pass">
                        <input type="password" name="logpass" class="form-sty;e" placeholder="Password" id="logpass" autocomplete="off">
                    </div>
                    <br>
                    <a href="#" class="button">log in</a>
                    <p class="forgot-pass"><a href="#" class="link">Forgot password?</a></p>
                    <a href="#" class="button2">Create New Account</a>
                    <br><br><br>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
